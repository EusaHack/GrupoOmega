{% extends 'cuenta/baseDashboard.html' %}
{% load static %}

{% block avatar %}
    <div class="user-avatar">
        <img class="user-avatar" src="{% static 'inicio/images/avatar/admin.jfif' %}" alt="Imagen de usuario">
    </div>
{% endblock %}

{% block menu %}
    <div class="menu-content">
        <h2>Menú</h2>
        <ul>
            <li><a href="">Inicio</a></li>
            <li><a href="">Pedidos</a></li>
        </ul>
    </div>
{% endblock %}

{% block dashboard %}
    <section class="dashboard">
        <h2>Bienvenido!</h2>
        <p>Bienvenido al panel de usuario. Aquí encontrarás información importante.</p>
        <form action="" method="post">
        {% csrf_token %}
            <input type="submit" value="Abrir Prueba Mensaje">
        </form>
    </section>
{% endblock %}
