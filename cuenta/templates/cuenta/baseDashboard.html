<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'cuenta/css/styleDash.css' %}" />
    <title>Grupo Omega</title>
</head>
<body>
    <header class="header">
        <div class="logo-img">
            <a>Grupo Omega</a>
            <img src="{% static 'inicio/images/home-images/logo.png' %}" alt="Logo marca">
        </div>
        <div class="logout"><a href="{% url 'salir' %}">Logout</a></div>
    </header>
    <div class="admin-panel">
        <aside>
        {% block avatar %}
        {% endblock %}
        {% block menu %}
        {% endblock %}
        </aside>
        <main>
        {% block dashboard %}
        {% endblock %}
        </main>
    </div>
    {% block script %}
    {% endblock %}
</body>
</html>
